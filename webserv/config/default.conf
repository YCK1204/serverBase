server {
    listen 8002
	server_name localhost
    root docs/fusion_web/
    client_body_size 3000000
	index /index.html
    error_page /error_pages/404.html
    host 127.0.0.1
    location / {
        allow_methods  DELETE POST GET
        autoindex off
    }
    
    location /tours {
        autoindex on
        index /tours1.html
        allow_methods GET POST 
    }

	location /red {
		return /tours
	}
    

    #location /cgi-bin {
    #    root 
    #    allow_methods GET POST DELETE
    #    index /time.py
    #    cgi-bin /usr/bin/python3
    #}
}